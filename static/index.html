<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">

  <title>Hack Ogden</title>

  <meta name="description" content="Hack Ogden is a meetup at the Startup Ogden Building every Wednesday at noon.">
  <meta name="keywords" content="hack,ogden,startup,developer">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="icon" type="image/x-icon" href="images/favicon.png">
  <link rel="shortcut icon" type="image/x-icon" href="images/favicon.png">
  <link rel="apple-touch-icon-precomposed" href="images/favicon.png">

  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">
  <link rel="stylesheet" type="text/css" href="app.css">
</head>
<body>

<header>
  <a href="/" title="Hack Ogden"><img src="images/logo.png" class="logo" alt="Hack Ogden Logo"></a>
</header>

<h4 class="heading">We meet at the Startup Ogden Building every Wednesday at noon.</h4>
<h3 class="address">2314 Washington BLVD Ogden UT</h3>

<form action="/invite" method="post">
  <div class="combined">
    <label for="email">Sign up for our slack</label>
    <input type="email" id="email" name="email" placeholder="Enter your email">
    <button type="submit">Sign up</button>
  </div>
</form>

<div class="calendar combined">
<h3>Check out our upcoming events</h3>
<iframe src="https://calendar.google.com/calendar/embed?title=Startup%2FHack%20Ogden%20Events&amp;showTitle=0&amp;showNav=0&amp;showPrint=0&amp;showTabs=0&amp;showCalendars=0&amp;showTz=0&amp;mode=AGENDA&amp;height=250&amp;wkst=1&amp;bgcolor=%23c0c0c0&amp;src=em8vovfrbjnlbjt0ql37pt77qo%40group.calendar.google.com&amp;color=%2323164E&amp;ctz=America%2FDenver" style="border:solid 1px #777" width="420" height="250" frameborder="0" scrolling="no"></iframe>
</div>

<div class="combined">
<h3><a target="_blank" href="https://docs.google.com/forms/d/1gf_juN32gGTj6kVHVbsEMANfyGXDFU7HW9Lqu9IhAP8/viewform#start=embed">Suggest upcoming Hack Ogden topics</a></h3>
</div>

<ul class="footer">
  <li><a href="https://github.com/hackogden">GitHub</a></li>
  <li><a href="http://www.twitter.com/hackogden">Twitter</a></li>
  <li><a href="http://www.meetup.com/HackOgden/">Meetup</a></li>
  <li><a href="https://calendar.google.com/calendar/ical/em8vovfrbjnlbjt0ql37pt77qo%40group.calendar.google.com/public/basic.ics">Event Calendar</a></li>
  <li><a href="http://ogdenjs.com">Ogden.js</a></li>
</ul>

</body>
</html>
